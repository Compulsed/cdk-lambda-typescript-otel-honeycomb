# Docs - https://docs.honeycomb.io/getting-data-in/otel-collector/
receivers:
  otlp:
    # gprc 4317 / http 4318
    protocols:
      grpc:
      http: 

exporters:
  otlp/traces:
    endpoint: api.honeycomb.io:443
    headers:
      'x-honeycomb-team': xxx

  logging:
    loglevel: debug

service:
  extensions: []
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [otlp/traces]
